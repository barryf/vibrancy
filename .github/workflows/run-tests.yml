name: Run tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test Architect project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm run lint

    - name: Run tests
      env:
        MEDIA_ENDPOINT_URL: http://localhost:3333/
        ROOT_URL: http://localhost:4444/
      run: npm test
